[fedora-appstream]

# this is the distribution name used to prefix the appdata files
DistroName=fedora-20

# the size of the icons to be written to the icon cache
# icons smaller than this will be padded with a transparent border
IconSize=64

# icons smaller than this will not be processed and the application will be skipped
MinIconSize=32

# accpetable licences for the AppData files
AcceptableContentLicences=CC0;CC BY;CC BY-SA;

# categories that will be ignored and not written to the AppStream metadata
IgnoreCategories=GTK;Qt;KDE;GNOME;

# application ID wildcards that if match blacklist the application
BlacklistIds=display-properties;mate-*;xfce4-accessibility-settings;xfce4-mime-settings;xfce4-settings-editor;xfce-keyboard-settings;xfce-mouse-settings;xfce-settings-manager;xfce-ui-settings;xfce4-about;redhat-userpasswd;system-config-date;gnome-wacom-panel;redhat-usermount;system-config-*;nm-connection-editor;lxinput;lxrandr;xfce4-session-logout;

# category wildcards that if match blacklist the application
BlacklistCategories=X-*-Settings-Panel;X-*-SettingsDialog;

# package wildcards that are blacklisted
BlacklistPackages=beneath-a-steel-sky-cd;anaconda;

# these are packages that require extra categories to be added
CategoryAdd(nautilus)=FileManager;
CategoryAdd(rhythmbox)=Player;
CategoryAdd(gnome-software)=Settings;PackageManager;
CategoryAdd(nautilus)=System;FileManager;
CategoryAdd(gnome-terminal)=System;
CategoryAdd(deja-dup)=Utility;

# these are packages that are required before the icon can be extracted
PackageData(alliance-libs)=alliance
PackageData(beneath-a-steel-sky*)=scummvm
PackageData(coq-coqide)=coq
PackageData(drascula*)=scummvm
PackageData(efte-)=efte-common
PackageData(fcitx-*)=fcitx-data
PackageData(flight-of-the-amazon-queen)=scummvm
PackageData(gcin)=gcin-data
PackageData(hotot-gtk)=hotot-common
PackageData(java-1.7.0-openjdk-devel)=java-1.7.0-openjdk
PackageData(kchmviewer-qt)=kchmviewer
PackageData(libreoffice-*)=libreoffice-core
PackageData(lure)=scummvm
PackageData(nntpgrab-gui)=nntpgrab-core
PackageData(projectM-*)=libprojectM-qt
PackageData(scummvm-tools)=scummvm
PackageData(speed-dreams)=speed-dreams-robots-base
PackageData(switchdesk-gui)=switchdesk
PackageData(transmission-*)=transmission-common
PackageData(vegastrike)=vegastrike-data
